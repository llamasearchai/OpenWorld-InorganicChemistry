services:
  api:
    build: .
    image: scipaper-cli:local
    container_name: scipaper-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      # For OrbStack networking to host services like Ollama
      - OLLAMA_HOST=host.docker.internal
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped

